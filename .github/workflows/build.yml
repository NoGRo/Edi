name: Build and Package

on:
  push:
    branches: [ "main", "Version1-1" ]
    tags:
    - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Publish
    run: dotnet publish Edi.Wpf/Edi.Wpf.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
      
- name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Edi
        path: Edi.Wpf/bin/Release/net8.0-windows7.0/win-x64/publish/Edi.exe
 
    - name: Create Release
 if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: Edi.Wpf/bin/Release/net8.0-windows7.0/win-x64/publish/Edi.exe
  name: Release ${{ github.ref_name }}
        draft: false
 prerelease: false