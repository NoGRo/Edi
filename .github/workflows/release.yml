name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Needed for version calculation
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = $env:GITHUB_REF.Replace('refs/tags/', '')
        $version = $tag.TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "TAG=$tag" >> $env:GITHUB_ENV
        echo "Extracted version: $version"
    
    - name: Build WPF App
      run: |
        dotnet publish Edi.Wpf/Edi.Wpf.csproj `
          -c Release `
          -r win-x64 `
          -p:PublishSingleFile=true `
          -p:SelfContained=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:Version=${{ env.VERSION }} `
          -p:FileVersion=${{ env.VERSION }} `
          -p:AssemblyVersion=${{ env.VERSION }}

    - name: Check Release
      id: check_release
      uses: actions/github-script@v6
      with:
        script: |
          try {
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: process.env.TAG
            });
            return release.data.id;
          } catch (e) {
            if (e.status === 404) return null;
            throw e;
          }

    - name: Create Release
      if: steps.check_release.outputs.result == 'null'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: EDI Release ${{ env.VERSION }}
        body: |
          EDI Release ${{ env.VERSION }}
     
          ### Changes
          Please check CHANGELOG.md for detailed changes.
        draft: false
        prerelease: false

    - name: Get Release
      if: steps.check_release.outputs.result != 'null'
      id: get_release
      uses: actions/github-script@v6
      with:
        script: |
          const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: process.env.TAG
            });
          return release.data;
        result-encoding: string

    - name: Delete existing assets
      if: steps.check_release.outputs.result != 'null'
      uses: actions/github-script@v6
      with:
        script: |
          const release = ${{ steps.get_release.outputs.result }};
          for (const asset of release.assets) {
            await github.rest.repos.deleteReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              asset_id: asset.id
            });
          }
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url || fromJson(steps.get_release.outputs.result).upload_url }}
        asset_path: ./Edi.Wpf/bin/Release/net8.0-windows7.0/win-x64/publish/Edi.exe
        asset_name: EDI-${{ env.VERSION }}.exe
        asset_content_type: application/octet-stream